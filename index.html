<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iOS App Signer</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>iOS App Signer</h1>
    </header>
    <main>
        <form id="uploadForm" enctype="multipart/form-data">
            <input type="file" id="ipaFile" name="ipaFile" accept=".ipa" required>
            <input type="file" id="p12File" name="p12File" accept=".p12" required>
            <input type="file" id="mobileprovisionFile" name="mobileprovisionFile" accept=".mobileprovision" required>
            <button type="submit">Sign App</button>
        </form>
        <div id="result"></div>
    </main>
    <script src="script.js"></script>
</body>
</html>
