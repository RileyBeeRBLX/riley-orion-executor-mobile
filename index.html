<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatBoi AI</title>
</head>
<body>
    <h1>Welcome to ChatBoi AI!</h1>
    <div id="chat-container">
        <div id="chat"></div>
        <input type="text" id="user-input" placeholder="You:">
        <button onclick="sendMessage()">Send</button>
    </div>

    <script>
        function sendMessage() {
            var userInput = document.getElementById('user-input').value;
            document.getElementById('chat').innerHTML += `<p>You: ${userInput}</p>`;
            document.getElementById('user-input').value = '';

            fetch('/get_response', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded',
                },
                body: `user_input=${encodeURIComponent(userInput)}`,
            })
            .then(response => response.json())
            .then(data => {
                document.getElementById('chat').innerHTML += `<p>ChatBoi AI: ${data.response}</p>`;
            });
        }
    </script>
</body>
</html>
