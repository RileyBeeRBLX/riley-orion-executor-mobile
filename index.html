<!DOCTYPE html>
<html>

  <head>
    <title>Login Page</title>
    <style>
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #222;
      }

      .login-box {
        background-color: #fff;
        padding: 30px;
        border-radius: 4px;
        box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
      }

      .login-title {
        text-align: center;
        font-size: 2rem;
        font-weight: bold;
        margin-bottom: 30px;
      }

      .form-group {
        margin-bottom: 20px;
      }

      label {
        display: block;
        font-size: 1.1rem;
        font-weight: bold;
        margin-bottom: 5px;
      }

      input[type="text"],
      input[type="password"] {
        width: 100%;
        padding: 12px;
        border-radius: 4px;
        border: 1px solid #ccc;
        font-size: 1.1rem;
      }

      button {
        width: 100%;
        padding: 12px;
        background-color: #2e7d32;
        color: #fff;
        border: none;
        border-radius: 4px;
        font-size: 1.1rem;
        cursor: pointer;
      }

      .register-link {
        text-align: center;
        margin-top: 20px;
        font-size: 0.9rem;
      }

      .register-link a {
        color: #2e7d32;
        text-decoration: none;
      }
    </style>
  </head>

  <body>

    <div class="login-box">
      <div class="login-title">Login</div>
      <form>
        <div class="form-group">
          <label for="email">Email</label>
          <input type="text" id="email" placeholder="email" />
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" placeholder="password" />
        </div>
        <button onclick="location.href='https://www.yourwebsite.com';">Sign In</button>
      </form>
      <div class="register-link">
        Don't have an account? <a href="https://www.yourwebsite.com/register">Register here</a>
      </div>
    </div>

  </body>

</html>
